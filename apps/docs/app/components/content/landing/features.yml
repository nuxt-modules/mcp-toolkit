title: 'Everything you need to build MCP Servers'
description: 'A complete toolkit to build, test and deploy Model Context Protocol servers with Nuxt.'
items:
  - title: 'Nitro-like API'
    description: 'Use familiar patterns like defineMcpTool and defineMcpResource. It feels just like writing API routes.'
    icon: 'i-lucide-code-2'
  - title: 'Zero Configuration'
    description: 'Automatic discovery of tools, resources and prompts. Just create files in the server/mcp directory.'
    icon: 'i-lucide-sparkles'
  - title: 'Simplified Resources'
    description: 'Expose files and data easily. Use helpers like file:// to expose local files as resources in one line.'
    icon: 'i-lucide-file-text'
  - title: 'Multiple Handlers'
    description: 'Create and run multiple MCP servers simultaneously within a single Nuxt application.'
    icon: 'i-lucide-network'
  - title: 'Type-Safe Tools'
    description: 'Define your tools with Zod schemas and full TypeScript inference. No more guessing arguments types.'
    icon: 'i-lucide-shield-check'
  - title: 'DevTools Integrated'
    description: 'Debug your MCP server in real-time with the built-in inspector. View requests, responses and errors.'
    icon: 'i-lucide-bug'
cta:
  title: 'Start building now'
  label: 'Get Started'
  to: '/getting-started/installation'
  icon: 'i-lucide-arrow-right'
